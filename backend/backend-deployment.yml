apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:e64da1b495008df646dd9101d698a811a0d8a54a
          ports:
            - containerPort: 5000
