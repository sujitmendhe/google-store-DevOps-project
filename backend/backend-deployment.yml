apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 590184081927.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:c85db67fafcd905b1fe925dd0f2eb0d203893699
          ports:
            - containerPort: 5000
