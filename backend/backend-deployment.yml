apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 621120073967.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:f1714f980f197261f8f0225791cae596fef6a785
          ports:
            - containerPort: 5000
