apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 997334016513.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:6cb8dba691c449e393ac44ed86ed5e4139b958b5
          ports:
            - containerPort: 5000
