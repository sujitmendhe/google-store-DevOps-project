apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 621120073967.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:15704cb5d5d73d2d018dfaf92bc904b2a6ab78f6
          ports:
            - containerPort: 5000
