apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 621120073967.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:86585711f1f1bcde9794e3f9e6641d90f5738875
          ports:
            - containerPort: 5000
