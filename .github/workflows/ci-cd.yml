name: CI/CD for Shopping Site (Frontend + Backend)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

  FRONTEND_SERVICES: "main electronics phones computers earphones googlemusic googlepay googleclothes googlegrocery"
  BACKEND_SERVICE: "backend"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout
      # -------------------------
      - name: üßæ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_PAT }}

      # -------------------------
      # AWS Credentials
      # -------------------------
      - name: üîß Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # -------------------------
      # ECR Login
      # -------------------------
      - name: üì¶ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # -------------------------
      # Build & Push Images
      # -------------------------
      - name: üõ† Build and Push Docker Images
        run: |
          set -e
          IMAGE_TAG="${GITHUB_SHA}"

          # -------- Frontend --------
          for service in $FRONTEND_SERVICES; do
            FOLDER="frontend/$service"
            REPO_NAME="shopping-site-$service"
            IMAGE_URI="$ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"

            if [ ! -f "$FOLDER/Dockerfile" ]; then
              echo "‚ö†Ô∏è No Dockerfile in $FOLDER, skipping..."
              continue
            fi

            echo "üöÄ Building $service"

            aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1 || \
              aws ecr create-repository \
                --repository-name $REPO_NAME \
                --image-scanning-configuration scanOnPush=true

            docker build -t $IMAGE_URI $FOLDER
            docker push $IMAGE_URI

            sed -i "s|image:.*|image: $IMAGE_URI|g" "$FOLDER/deployment.yml"
          done

          # -------- Backend --------
          FOLDER="backend"
          REPO_NAME="shopping-site-backend"
          IMAGE_URI="$ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"

          echo "üöÄ Building backend"

          aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1 || \
            aws ecr create-repository \
              --repository-name $REPO_NAME \
              --image-scanning-configuration scanOnPush=true

          docker build -t $IMAGE_URI $FOLDER
          docker push $IMAGE_URI

          sed -i "s|image:.*|image: $IMAGE_URI|g" "$FOLDER/backend-deployment.yml"

      # -------------------------
      # Commit YAML changes
      # -------------------------
      - name: üîÑ Commit updated YAML files
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add frontend/**/deployment.yml backend/backend-deployment.yml
          git commit -m "üîÑ Update image tags after build [skip ci]" || echo "No changes"
          git push origin main || echo "Nothing to push"

      # -------------------------
      # Install jq
      # -------------------------
      - name: üì¶ Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # -------------------------
      # Scan FRONTEND images
      # -------------------------
      - name: üîç Scan Frontend Images in ECR
        run: |
          set -e
          IMAGE_TAG="${GITHUB_SHA}"

          echo "üîç Scanning FRONTEND images..."

          for service in $FRONTEND_SERVICES; do
            REPO_NAME="shopping-site-$service"

            echo "‚û°Ô∏è Starting scan for $REPO_NAME"

            aws ecr start-image-scan \
              --repository-name $REPO_NAME \
              --image-id imageTag=$IMAGE_TAG || true

            aws ecr wait image-scan-complete \
              --repository-name $REPO_NAME \
              --image-id imageTag=$IMAGE_TAG

            FINDINGS=$(aws ecr describe-image-scan-findings \
              --repository-name $REPO_NAME \
              --image-id imageTag=$IMAGE_TAG \
              --query 'imageScanFindings.findingSeverityCounts' \
              --output json)

            echo "üìÑ $REPO_NAME scan results: $FINDINGS"

            HIGH=$(echo "$FINDINGS" | jq '.HIGH // 0')
            CRITICAL=$(echo "$FINDINGS" | jq '.CRITICAL // 0')

            if [ "$HIGH" -gt 0 ] || [ "$CRITICAL" -gt 0 ]; then
              echo "‚ùå Vulnerabilities found in $REPO_NAME"
              exit 1
            fi
          done

          echo "‚úÖ All frontend images passed scan"

      # -------------------------
      # Scan BACKEND image
      # -------------------------
      - name: üîç Scan Backend Image in ECR
        run: |
          set -e
          IMAGE_TAG="${GITHUB_SHA}"

          aws ecr start-image-scan \
            --repository-name shopping-site-backend \
            --image-id imageTag=$IMAGE_TAG || true

          aws ecr wait image-scan-complete \
            --repository-name shopping-site-backend \
            --image-id imageTag=$IMAGE_TAG

          FINDINGS=$(aws ecr describe-image-scan-findings \
            --repository-name shopping-site-backend \
            --image-id imageTag=$IMAGE_TAG \
            --query 'imageScanFindings.findingSeverityCounts' \
            --output json)

          echo "üìÑ Backend scan results: $FINDINGS"

          HIGH=$(echo "$FINDINGS" | jq '.HIGH // 0')
          CRITICAL=$(echo "$FINDINGS" | jq '.CRITICAL // 0')

          if [ "$HIGH" -gt 0 ] || [ "$CRITICAL" -gt 0 ]; then
            echo "‚ùå Vulnerabilities found in backend image"
            exit 1
          fi

          echo "‚úÖ Backend image passed scan"

      # -------------------------
      # Prevent CI loop
      # -------------------------
      - name: üß† Skip loop if commit was automated
        if: contains(github.event.head_commit.message, '[skip ci]')
        run: echo "Skipping re-triggered build"
