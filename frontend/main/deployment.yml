apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 997334016513.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:6cb8dba691c449e393ac44ed86ed5e4139b958b5
        ports:
        - containerPort: 80

