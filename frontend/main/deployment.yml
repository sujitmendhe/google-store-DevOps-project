apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 621120073967.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:ef34a0e3459c4f8c41a0b84364242ddd2bca1dd3
        ports:
        - containerPort: 80

