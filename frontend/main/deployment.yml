apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 590184081927.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:c85db67fafcd905b1fe925dd0f2eb0d203893699
        ports:
        - containerPort: 80

