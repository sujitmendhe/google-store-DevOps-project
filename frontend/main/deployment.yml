apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 621120073967.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:427289ca4394230dea8276b4f5542b711b6c4560
        ports:
        - containerPort: 80

