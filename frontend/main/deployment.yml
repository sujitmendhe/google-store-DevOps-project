apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:e64da1b495008df646dd9101d698a811a0d8a54a
        ports:
        - containerPort: 80

