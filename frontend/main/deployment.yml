      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 997334016513.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:d875de8df56afbfda83117361f886e1a2fe07f21
        ports:
        - containerPort: 80

