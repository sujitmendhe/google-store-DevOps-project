apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 621120073967.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:6537334c151589cb4bf618de7eccec753a33bdcc
        ports:
        - containerPort: 80
