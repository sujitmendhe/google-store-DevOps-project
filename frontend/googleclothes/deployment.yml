apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 997334016513.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:6cb8dba691c449e393ac44ed86ed5e4139b958b5
        ports:
        - containerPort: 80
