apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 621120073967.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:aa20b59d984abd7a3628fe5d8dcd0ca10c3b766d
        ports:
        - containerPort: 80
