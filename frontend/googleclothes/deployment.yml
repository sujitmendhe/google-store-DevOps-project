apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 621120073967.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:ef34a0e3459c4f8c41a0b84364242ddd2bca1dd3
        ports:
        - containerPort: 80
