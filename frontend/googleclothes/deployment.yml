apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 621120073967.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:427289ca4394230dea8276b4f5542b711b6c4560
        ports:
        - containerPort: 80
