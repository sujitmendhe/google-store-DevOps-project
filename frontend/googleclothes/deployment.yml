apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 621120073967.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:f1714f980f197261f8f0225791cae596fef6a785
        ports:
        - containerPort: 80
