apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:e64da1b495008df646dd9101d698a811a0d8a54a
        ports:
        - containerPort: 80
