apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 621120073967.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:15704cb5d5d73d2d018dfaf92bc904b2a6ab78f6
        ports:
        - containerPort: 80
