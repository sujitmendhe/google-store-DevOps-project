apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 997334016513.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:d875de8df56afbfda83117361f886e1a2fe07f21
        ports:
        - containerPort: 80
