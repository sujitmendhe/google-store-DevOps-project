apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 997334016513.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:9c82f469131339181c8eeb9073b472e4bff1dc6c
        ports:
        - containerPort: 80
