  selector:
    matchLabels:
      app: phones
  template:
    metadata:
      labels:
        app: phones
    spec:
      containers:
      - name: phones
        image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-phones:e64da1b495008df646dd9101d698a811a0d8a54a
        ports:
        - containerPort: 80
