apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 621120073967.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:aa20b59d984abd7a3628fe5d8dcd0ca10c3b766d
        ports:
        - containerPort: 80
