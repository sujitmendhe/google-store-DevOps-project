apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 225962644762.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:7eb0a51ed59994bedac441ab3030adb43696909a
        ports:
        - containerPort: 80
