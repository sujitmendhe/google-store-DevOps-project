apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 997334016513.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:d875de8df56afbfda83117361f886e1a2fe07f21
        ports:
        - containerPort: 80
