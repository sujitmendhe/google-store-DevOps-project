apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 621120073967.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:ef34a0e3459c4f8c41a0b84364242ddd2bca1dd3
        ports:
        - containerPort: 80
