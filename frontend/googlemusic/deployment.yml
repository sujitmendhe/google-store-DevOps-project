apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 621120073967.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:427289ca4394230dea8276b4f5542b711b6c4560
        ports:
        - containerPort: 80
