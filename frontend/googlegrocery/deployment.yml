apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 621120073967.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:aa20b59d984abd7a3628fe5d8dcd0ca10c3b766d
        ports:
        - containerPort: 80
