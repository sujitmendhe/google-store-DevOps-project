apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:e64da1b495008df646dd9101d698a811a0d8a54a
        ports:
        - containerPort: 80
