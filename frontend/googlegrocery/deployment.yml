apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 621120073967.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:ef34a0e3459c4f8c41a0b84364242ddd2bca1dd3
        ports:
        - containerPort: 80
