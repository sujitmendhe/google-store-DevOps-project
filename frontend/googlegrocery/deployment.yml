apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 590184081927.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:c85db67fafcd905b1fe925dd0f2eb0d203893699
        ports:
        - containerPort: 80
