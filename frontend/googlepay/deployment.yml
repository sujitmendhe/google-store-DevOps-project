apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 997334016513.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:6cb8dba691c449e393ac44ed86ed5e4139b958b5
        ports:
        - containerPort: 80
