apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 997334016513.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:d875de8df56afbfda83117361f886e1a2fe07f21
        ports:
        - containerPort: 80
