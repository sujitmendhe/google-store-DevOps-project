apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 590184081927.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:c85db67fafcd905b1fe925dd0f2eb0d203893699
        ports:
        - containerPort: 80
