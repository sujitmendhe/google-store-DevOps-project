apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 621120073967.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:aa20b59d984abd7a3628fe5d8dcd0ca10c3b766d
        ports:
        - containerPort: 80
