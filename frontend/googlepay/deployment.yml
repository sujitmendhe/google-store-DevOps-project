apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 997334016513.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:9c82f469131339181c8eeb9073b472e4bff1dc6c
        ports:
        - containerPort: 80
