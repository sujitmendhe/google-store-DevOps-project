apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 621120073967.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:ef34a0e3459c4f8c41a0b84364242ddd2bca1dd3
        ports:
        - containerPort: 80
