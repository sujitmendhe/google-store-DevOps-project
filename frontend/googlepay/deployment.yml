apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 621120073967.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:86585711f1f1bcde9794e3f9e6641d90f5738875
        ports:
        - containerPort: 80
